<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Typing Speed Test</title>
    <style>/* General Reset */
        body, h1, p, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: #2c3e50; /* Dark blue */
            margin-bottom: 20px;
        }
        
        p {
            margin: 15px 0;
        }
        h3 {
            color: #c60606; /* Dark blue */
            margin-bottom: 20px,100px;
            width: 80%;
        }
        
        textarea {
            width: 200%;
            height: 100px;
            padding: 10px;
            border: 2px solid #d7f114; /* Blue border */
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #2980b9; /* Darker blue */
            outline: none;
        }
        
        button {
            background-color: #3498db; /* Blue */
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin: auto;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9; /* Darker blue */
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        /* Result Page Styles */
        .result-container {
            text-align: center;
            background-color: #ecf0f1; /* Light grey */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        a {
            display: inline-block;
            margin-top: 20px;
            color: #3498db; /* Blue */
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
        </style>
</head>
<body>
    <h1>Typing Speed Test</h1>
    <p>Type the following text:</p>
    <h3><strong>{{ test_text }}</strong></h3>
    <form method="POST">
        <textarea name="userinput" rows="4" cols="50" required></textarea><br>
        <input type="hidden" name="original_text" value="{{ test_text }}">
        <input type="hidden" name="time_s" id="time_s">
        <button type="button" onclick="startTimer()">Start</button>
        <button type="submit">Submit</button>
    </form>
    <script>
        function startTimer() {
            document.getElementById('time_s').value = new Date().getTime() / 1000; // current time in seconds
        }
    </script>
</body>
</html>
